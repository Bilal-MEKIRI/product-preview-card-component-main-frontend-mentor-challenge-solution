<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="author" content="Bilal MEKIRI">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Kurale&family=Metal+Mania&family=Montserrat:wght@500;700&family=Nunito:wght@200;300;400;500;600&family=Raleway:ital,wght@0,200;1,400&family=Roboto+Serif:ital@1&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:opsz,wght@9..144,700&family=Karla:wght@400;700&family=Kurale&family=Metal+Mania&family=Montserrat:wght@500;700&family=Nunito:wght@200;300;400;500;600&family=Raleway:ital,wght@0,200;1,400&family=Roboto+Serif:ital@1&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="img-container">
        <img id="image" src="images\image-product-mobile.jpg" alt="perfume CHANEL">
      </div>
      <div id="information-container">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div id="price-container">
          <div id="price">
            $149.99
          </div>
          <div id="old-price">
            $169.99
          </div>
        </div>
        <button onclick="alertUser()"><img id="cart-img" src="images\icon-cart.svg" alt="shopping cart picture"> Add to Cart</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
